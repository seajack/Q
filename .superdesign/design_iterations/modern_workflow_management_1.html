<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化工作流管理 - 组织架构中台</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-600: #475569;
            --gray-900: #0f172a;
            --success-500: #10b981;
            --warning-500: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, #e0f2fe 100%);
            color: var(--gray-900);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            background: white;
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .workflow-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .workflow-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .workflow-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .workflow-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .workflow-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-draft {
            background: #fef3c7;
            color: #92400e;
        }

        .workflow-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 1rem;
        }

        .workflow-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .page-header { flex-direction: column; gap: 1rem; }
            .workflow-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="header-left">
                <div class="header-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <div>
                    <h1 class="header-title">工作流管理</h1>
                    <p style="color: var(--gray-600);">可视化流程设计与管理平台</p>
                </div>
            </div>
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i>
                新建工作流
            </button>
        </header>

        <div class="workflow-grid">
            <div class="workflow-card">
                <div class="workflow-header">
                    <h3 class="workflow-title">员工入职流程</h3>
                    <span class="workflow-status status-active">已激活</span>
                </div>
                <div class="workflow-meta">
                    <span><i class="fas fa-user"></i> 创建者: 张三</span>
                    <span><i class="fas fa-calendar"></i> 2024-03-15</span>
                </div>
                <p style="color: var(--gray-600); margin-bottom: 1rem;">新员工入职审批和培训流程，包含HR审核、部门确认等环节。</p>
                <div class="workflow-actions">
                    <button class="btn btn-primary btn-sm">编辑</button>
                    <button class="btn btn-sm" style="background: var(--gray-100); color: var(--gray-600);">复制</button>
                </div>
            </div>

            <div class="workflow-card">
                <div class="workflow-header">
                    <h3 class="workflow-title">请假审批流程</h3>
                    <span class="workflow-status status-active">已激活</span>
                </div>
                <div class="workflow-meta">
                    <span><i class="fas fa-user"></i> 创建者: 李四</span>
                    <span><i class="fas fa-calendar"></i> 2024-03-10</span>
                </div>
                <p style="color: var(--gray-600); margin-bottom: 1rem;">员工请假申请的多级审批流程，支持不同假期类型的差异化处理。</p>
                <div class="workflow-actions">
                    <button class="btn btn-primary btn-sm">编辑</button>
                    <button class="btn btn-sm" style="background: var(--gray-100); color: var(--gray-600);">复制</button>
                </div>
            </div>

            <div class="workflow-card">
                <div class="workflow-header">
                    <h3 class="workflow-title">采购申请流程</h3>
                    <span class="workflow-status status-draft">草稿</span>
                </div>
                <div class="workflow-meta">
                    <span><i class="fas fa-user"></i> 创建者: 王五</span>
                    <span><i class="fas fa-calendar"></i> 2024-03-20</span>
                </div>
                <p style="color: var(--gray-600); margin-bottom: 1rem;">公司采购申请的审批流程，包含预算审核、供应商选择等步骤。</p>
                <div class="workflow-actions">
                    <button class="btn btn-primary btn-sm">编辑</button>
                    <button class="btn btn-sm" style="background: var(--gray-100); color: var(--gray-600);">复制</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
