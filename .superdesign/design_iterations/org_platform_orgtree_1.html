<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>组织架构 · 组织树 · v1 亮色风格</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
  <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
  <style>
    :root { --border:#e5e7eb; --ring: rgba(23,127,193,.28); }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans" !important; background:#ffffff; }
    .card { background:#fff; border:1px solid var(--border); box-shadow:0 1px 2px rgba(16,24,40,.06); border-radius:12px; }
    .ring-focus:focus { box-shadow: 0 0 0 3px var(--ring) !important; outline: none !important; }
  </style>
</head>
<body>
<div id="app" class="min-h-screen bg-white">
  <header class="sticky top-0 z-40 border-b border-gray-200 bg-white">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-14 items-center justify-between gap-4">
        <div class="flex items-center gap-3">
          <img src="E:/code/Q/logo.jpg" alt="Logo" class="h-8 w-auto" />
          <span class="text-base font-semibold text-gray-900">组织架构平台</span>
        </div>
        <div class="flex items-center gap-2">
          <button class="rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm hover:bg-gray-50" @click="refresh">刷新</button>
        </div>
      </div>
    </div>
    <nav class="bg-brand-600 text-white">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-12 items-center gap-6 overflow-x-auto text-sm">
          <a class="hover:underline whitespace-nowrap" href="#">首页</a>
          <a class="hover:underline whitespace-nowrap" href="#">部门管理</a>
          <a class="hover:underline whitespace-nowrap" href="#">职位管理</a>
          <a class="hover:underline whitespace-nowrap font-semibold underline decoration-2" href="#">组织树</a>
          <a class="hover:underline whitespace-nowrap" href="#">人员目录</a>
          <a class="hover:underline whitespace-nowrap" href="#">系统设置</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
    <section class="grid grid-cols-1 lg:grid-cols-12 gap-4 sm:gap-6">
      <div class="card p-4 sm:p-5 lg:col-span-5">
        <div class="flex items-center justify-between">
          <h3 class="text-base font-semibold text-gray-900">组织树</h3>
          <div class="text-xs text-gray-600">点击节点查看成员</div>
        </div>
        <ul class="mt-3 space-y-1 text-sm">
          <org-node v-for="node in tree" :key="node.id" :node="node" @select="selectNode" />
        </ul>
      </div>
      <div class="lg:col-span-7">
        <div class="card p-4 sm:p-5">
          <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <div class="text-base font-semibold text-gray-900">{{ current ? current.name + ' · 成员' : '全部成员' }}</div>
            <div class="flex items-center gap-2 text-sm">
              <span class="text-gray-600">每页</span>
              <select v-model.number="size" class="rounded-lg border border-gray-300 bg-white px-2 py-1 text-sm focus:border-brand-600 focus:ring-0">
                <option :value="5">5</option>
                <option :value="10">10</option>
                <option :value="20">20</option>
              </select>
              <span class="text-gray-600">条</span>
            </div>
          </div>
          <div class="mt-3 overflow-hidden rounded-xl border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-600">姓名</th>
                  <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-600">部门</th>
                  <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-600">岗位</th>
                  <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-600">职级</th>
                  <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-600">状态</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 bg-white">
                <tr v-for="(row,i) in paged" :key="row.id" :class="['hover:bg-gray-50', i%2===1?'bg-gray-50':'']">
                  <td class="px-4 py-3 text-sm text-gray-900">{{ row.name }}</td>
                  <td class="px-4 py-3 text-sm text-gray-800">{{ row.dept }}</td>
                  <td class="px-4 py-3 text-sm text-gray-800">{{ row.title }}</td>
                  <td class="px-4 py-3 text-sm text-gray-800">{{ row.level }}</td>
                  <td class="px-4 py-3"><span :class="['rounded-full px-2 py-0.5 text-xs', row.active?'bg-emerald-50 text-emerald-700':'bg-rose-50 text-rose-700']">{{ row.active?'在职':'停用' }}</span></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-4 flex items-center justify-between text-xs text-gray-700">
            <div>共 {{ filtered.length }} 人 · 第 {{ page }} / {{ maxPage }} 页</div>
            <div class="inline-flex overflow-hidden rounded-lg border border-gray-300">
              <button class="px-3 py-1.5 hover:bg-gray-50" @click="prev">上一页</button>
              <button class="border-l border-gray-300 px-3 py-1.5 hover:bg-gray-50" @click="next">下一页</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
<script>
const { createApp, ref, reactive, computed, defineComponent } = Vue;

const OrgNode = defineComponent({
  name: 'OrgNode',
  props: { node: { type: Object, required: true } },
  emits: ['select'],
  setup(props,{emit}){
    const open = ref(true);
    const toggle = ()=> open.value = !open.value;
    const select = ()=> emit('select', props.node);
    return { open, toggle, select };
  },
  template:`
    <li>
      <div class="flex items-center gap-2">
        <button @click="toggle" class="inline-flex h-6 w-6 items-center justify-center rounded border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">
          <svg v-if="open" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M6 15l6-6 6 6" stroke-width="2" stroke-linecap="round"/></svg>
          <svg v-else xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M6 9l6 6 6-6" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <button @click="select" class="flex-1 text-left rounded px-2 py-1 hover:bg-brand-50 hover:text-brand-700">{{ node.name }} <span class="text-xs text-gray-500">({{ node.count }})</span></button>
      </div>
      <ul v-show="open" class="ml-6 mt-1 space-y-1">
        <org-node v-for="child in node.children" :key="child.id" :node="child" @select="$emit('select', $event)" />
      </ul>
    </li>
  `
});

createApp({
  components: { OrgNode },
  setup(){
    const tree = ref([
      { id:1, name:'集团总部', count:220, children:[
        { id:11, name:'综合管理部', count:40, children:[] },
        { id:12, name:'财务部', count:55, children:[] },
        { id:13, name:'人力资源部', count:35, children:[] }
      ]},
      { id:2, name:'产品事业群', count:480, children:[
        { id:21, name:'产品部', count:160, children:[] },
        { id:22, name:'研发平台部', count:220, children:[
          { id:221, name:'前端', count:60, children:[] },
          { id:222, name:'后端', count:100, children:[] },
          { id:223, name:'测试', count:60, children:[] }
        ]},
        { id:23, name:'设计体验部', count:100, children:[] }
      ]}
    ]);

    const current = ref(null);
    const selectNode = (n)=>{ current.value = n; page.value = 1; };

    const rows = ref([
      { id:1, name:'Lee', dept:'产品部', title:'高级产品经理', level:'P7', active:true },
      { id:2, name:'Wang', dept:'前端', title:'前端工程师', level:'P5', active:true },
      { id:3, name:'Zhang', dept:'后端', title:'后端工程师', level:'P5', active:true },
      { id:4, name:'Li', dept:'测试', title:'测试工程师', level:'P5', active:true },
      { id:5, name:'Zhao', dept:'产品部', title:'产品经理', level:'P6', active:true }
    ]);

    const page = ref(1), size = ref(10);
    const filtered = computed(()=>{
      let arr = rows.value;
      if (current.value) arr = arr.filter(r=> r.dept.includes(current.value.name));
      return arr;
    });
    const maxPage = computed(()=> Math.max(1, Math.ceil(filtered.value.length/size.value)));
    const paged = computed(()=>{
      const start = (page.value-1)*size.value;
      return filtered.value.slice(start, start+size.value);
    });

    const prev = ()=> page.value = Math.max(1, page.value-1);
    const next = ()=> page.value = Math.min(maxPage.value, page.value+1);
    const refresh = ()=> alert('刷新组织树（示意）');

    return { tree, current, selectNode, rows, filtered, paged, page, size, maxPage, prev, next, refresh };
  }
}).mount('#app');
</script>
</body>
</html>
