<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绩效考核管理系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="performance_login_theme.css">
    <style>
        body {
            font-family: var(--font-sans) !important;
            background: linear-gradient(135deg, oklch(0.2500 0.1500 240) 0%, oklch(0.4000 0.1200 200) 50%, oklch(0.3500 0.1000 160) 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .login-container {
            animation: slideIn 800ms ease-out;
        }
        
        .brand-section {
            animation: slideInLeft 600ms ease-out 200ms both;
        }
        
        .form-section {
            animation: slideInRight 600ms ease-out 400ms both;
        }
        
        .geometric-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(99, 102, 241, 0.1));
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 5%;
            animation-delay: 2s;
        }
        
        .shape-3 {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 15%;
            animation-delay: 4s;
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-primary {
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        }
        
        .btn-primary:active {
            transform: scale(0.95);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
            }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- 装饰性几何元素 -->
    <div class="geometric-shape shape-1"></div>
    <div class="geometric-shape shape-2"></div>
    <div class="geometric-shape shape-3"></div>
    
    <div class="login-container w-full max-w-6xl mx-auto">
        <div class="grid lg:grid-cols-2 gap-8 items-center min-h-screen">
            <!-- 左侧品牌区域 -->
            <div class="brand-section hidden lg:flex flex-col items-center justify-center text-white p-8">
                <div class="text-center space-y-6">
                    <!-- Logo -->
                    <div class="mb-8">
                        <img src="logo.jpg" alt="中煤内蒙古能源有限公司" class="w-24 h-24 mx-auto mb-4 rounded-2xl shadow-2xl object-cover" style="animation: fadeInScale 1000ms ease-out;">
                    </div>
                    
                    <!-- 系统名称 -->
                    <h1 class="text-4xl font-bold mb-2" style="font-family: var(--font-sans) !important;">
                        绩效考核管理系统
                    </h1>
                    <p class="text-xl text-blue-100 mb-8" style="font-family: var(--font-sans) !important;">
                        Performance Management System
                    </p>
                    
                    <!-- 企业标语 -->
                    <div class="space-y-4 text-blue-100">
                        <div class="flex items-center space-x-3">
                            <i data-lucide="shield-check" class="w-5 h-5"></i>
                            <span>安全可靠的企业级解决方案</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <i data-lucide="trending-up" class="w-5 h-5"></i>
                            <span>智能化绩效考核管理</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <i data-lucide="users" class="w-5 h-5"></i>
                            <span>多维度员工评估体系</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧登录表单区域 -->
            <div class="form-section flex items-center justify-center p-8">
                <div class="glass-effect w-full max-w-md p-8 rounded-2xl shadow-2xl">
                    <!-- 移动端Logo -->
                    <div class="lg:hidden text-center mb-8">
                        <img src="logo.jpg" alt="中煤内蒙古能源有限公司" class="w-16 h-16 mx-auto mb-4 rounded-xl shadow-lg object-cover">
                        <h2 class="text-2xl font-bold text-gray-800">绩效考核管理系统</h2>
                    </div>
                    
                    <!-- 登录表单 -->
                    <form class="space-y-6" id="loginForm">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold text-gray-800 mb-2" style="font-family: var(--font-sans) !important;">
                                欢迎登录
                            </h2>
                            <p class="text-gray-600" style="font-family: var(--font-sans) !important;">
                                请输入您的账户信息
                            </p>
                        </div>
                        
                        <!-- 用户名输入 -->
                        <div class="space-y-2">
                            <label for="username" class="block text-sm font-medium text-gray-700" style="font-family: var(--font-sans) !important;">
                                用户名 / 邮箱
                            </label>
                            <div class="relative">
                                <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username"
                                    class="input-field w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-all duration-300" 
                                    placeholder="请输入用户名或邮箱"
                                    required
                                >
                            </div>
                        </div>
                        
                        <!-- 密码输入 -->
                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-gray-700" style="font-family: var(--font-sans) !important;">
                                密码
                            </label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    class="input-field w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-all duration-300" 
                                    placeholder="请输入密码"
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                                    onclick="togglePassword()"
                                >
                                    <i data-lucide="eye" id="passwordToggle"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 记住我和忘记密码 -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-600" style="font-family: var(--font-sans) !important;">记住我</span>
                            </label>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors" style="font-family: var(--font-sans) !important;">
                                忘记密码？
                            </a>
                        </div>
                        
                        <!-- 登录按钮 -->
                        <button 
                            type="submit" 
                            class="btn-primary w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-300"
                            style="font-family: var(--font-sans) !important;"
                        >
                            <span class="flex items-center justify-center space-x-2">
                                <i data-lucide="log-in" class="w-5 h-5"></i>
                                <span>登录系统</span>
                            </span>
                        </button>
                        
                        <!-- 其他登录方式 -->
                        <div class="text-center">
                            <p class="text-sm text-gray-600 mb-4" style="font-family: var(--font-sans) !important;">
                                或使用以下方式登录
                            </p>
                            <div class="flex justify-center space-x-4">
                                <button class="p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                                    <i data-lucide="smartphone" class="w-5 h-5 text-gray-600"></i>
                                </button>
                                <button class="p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                                    <i data-lucide="fingerprint" class="w-5 h-5 text-gray-600"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 初始化Lucide图标
        lucide.createIcons();
        
        // 密码显示/隐藏切换
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                passwordToggle.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        }
        
        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            // 显示加载状态
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i><span class="ml-2">登录中...</span>';
            submitBtn.disabled = true;
            
            // 模拟登录请求
            setTimeout(() => {
                // 这里应该调用实际的登录API
                console.log('登录信息:', { username, password });
                
                // 模拟登录成功
                showSuccess('登录成功！正在跳转...');
                
                // 重置按钮状态
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    lucide.createIcons();
                }, 2000);
            }, 1500);
        });
        
        // 显示错误信息
        function showError(message) {
            // 创建错误提示元素
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-bounce';
            errorDiv.innerHTML = `<i data-lucide="alert-circle" class="w-5 h-5 inline mr-2"></i>${message}`;
            
            document.body.appendChild(errorDiv);
            lucide.createIcons();
            
            // 3秒后移除
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }
        
        // 显示成功信息
        function showSuccess(message) {
            // 创建成功提示元素
            const successDiv = document.createElement('div');
            successDiv.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-bounce';
            successDiv.innerHTML = `<i data-lucide="check-circle" class="w-5 h-5 inline mr-2"></i>${message}`;
            
            document.body.appendChild(successDiv);
            lucide.createIcons();
            
            // 3秒后移除
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }
        
        // 添加淡入缩放动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInScale {
                from {
                    opacity: 0;
                    transform: scale(0.8);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
