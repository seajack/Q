<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由测试</title>
</head>
<body>
    <h1>路由测试页面</h1>
    <p>如果您能看到这个页面，说明路由工作正常。</p>
    <p>当前时间: <span id="time"></span></p>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
